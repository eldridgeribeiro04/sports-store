{% extends "base/home.html" %}

{% block title %} | Update details {% endblock %} 

{% block content %}
    <h1>Change Details</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <a href="{% url 'base:home' %}">Back to Home</a>

{% endblock %}
    
</body>
</html>
