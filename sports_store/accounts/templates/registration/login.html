{% extends "core/base.html" %}

{% block title %}Log In |{% endblock %}

{% block content %}

<style>
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
    }

    .form-wrapper {
        width: 300px;
        height: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        text-align: center;
    }

    .form-group{
        text-align: center;
        width: 50x;
        margin-bottom: 15px;
    }

    .login-detail {
        color: red;
        font-size: 14px;
    }
</style>


<div class="center-container">
    <div class="form-wrapper">
        <form method="post">

            {% csrf_token %}

            
                <h3>Login</h3>

                {% if form.errors %}
                <p class="error-message login-detail">Incorrect username or password</p>
                {% endif %}

                <div class="form-group">
                    <label for="id_username">Username:</label>
                    {{ form.username }}
                    <!-- Display errors for username field -->
                </div>

                <div class="form-group">
                    <label for="id_password">Password:</label>
                    {{ form.password }}
                    <!-- Display errors for password field -->
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            
        </form>
    </div>

</div>

{% endblock %}
