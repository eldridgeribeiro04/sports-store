{% extends "core/base.html" %}

{% block title%}Items |{% endblock %}

{% block content %}

<div class="container">
    <div class="jumbotron">
    <h3 style="text-align: center;">All Items</h3>
  
    <div class="container">
    <div class="row" style="text-align: center;">
      {% for item in items %}
      <div class="col-sm-2 col-lg-3">
        <div class="thumbnail">
          <a href="{% url 'product:single' item.id%}"><img src="{{item.image.url}}"></a>
          <div class="caption">
            <h3 style="font-size: small;">{{item.name}}</h3>
            <p><a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-shopping-cart"></span></a> <a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-heart-empty"></span></a></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  </div>
  </div>

{% endblock %}
