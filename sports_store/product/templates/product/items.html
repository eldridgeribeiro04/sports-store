{% extends "core/base.html" %}

{% block title%}Items |{% endblock %}

{% block content %}

<div class="container">
  <div class="jumbotron">
    <h3 style="text-align: center;">All Items</h3>

    <form action="{% url 'product:items' brand_id=brand.id%}" method="get">
      <label for="filter_by_category">Filter by Category</label>
      <select name="filter_by_category" id="filter_by_category">
        <option value="">All</option>
        {% for c in category %}
          <option value="{{c.id}}">{{c.category_type}}</option>
        {% endfor %}
      </select>
      <button type="submit">Apply Filters</button>
    </form>

    <div class="container">
      <div class="row" style="text-align: center;">
        {% for item in items %}
        <div class="col-sm-2 col-lg-3">
          <div class="thumbnail">
            <p>{{ item.category }}</p>
            <a href="{% url 'product:single' item.id%}"><img src="{{item.image.url}}"></a>
            <div class="caption">
              <h3 style="font-size: small;">{{item.name}}</h3>
              <p><a href="#" class="btn btn-primary" role="button"><span
                    class="glyphicon glyphicon-shopping-cart"></span></a> <a href="#" class="btn btn-default"
                  role="button"><span class="glyphicon glyphicon-heart-empty"></span></a></p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
